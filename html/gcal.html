<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/css/fullcalendar.css">
        <link rel="stylesheet" href="../static/css/overrides.css">
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/moment.min.js"></script>
        <script src="../static/js/fullcalendar.min.js"></script>
        <script src="../static/js/fullcalendar.de.js"></script>
        <script src="../static/js/gcal.min.js"></script>
        <style>
            body
            {
                font-family: 'Roboto Condensed', sans-serif !important;
                font-size: 11px;
                margin: 0;
                overflow: hidden;
                background-color: transparent !important;
            }
        </style>
    </head>
    <body>
        <div id="calendar"></div>
        <script>
            $('#calendar').fullCalendar({
                locale : "de",
                defaultView: 'agendaWeek',
                nowIndicator: true,
                agendaEventMinHeight: 10,
                slotDuration: '00:60:00',
                firstDay: 1,
                businessHours: {
                dow: [ 1, 2, 3, 4, 5 ], // Monday - Thursday

                start: '8:00', // a start time (10am in this example)
                end: '17:00', // an end time (6pm in this example)
                },
                googleCalendarApiKey: 'XXXXXXXXXXXXXXXXXX',
                events: {
                    googleCalendarId: 'XXXXXXXXXXXX@group.calendar.google.com'
                },
                eventClick: function(event) {
                        var w = window.open(event.url, 'gcalevent', 'width=750, height=550, scrollbars=yes');
                        return false;
                    }
                
            });
        </script>
    </body>
</html>
