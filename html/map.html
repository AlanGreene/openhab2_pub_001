        function initMap() 
        {

            var map = new google.maps.Map(document.getElementById('map'), {zoom:14, maxZoom:17, center: pos_s, styles: style1, streetViewControl: false, mapTypeControl: false});
            
            var markers = new google.maps.Marker({position: pos_s, map: map, icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 3,
            strokeWeight: 1,
            strokeColor: 'white'
            }});

            var circles = new google.maps.Circle({
                center: pos_s,
                radius: 100,
                map: map,
                fillColor: "#ffffff",
                fillOpacity: 0.05,
                strokeColor: "#ffffff",
                strokeOpacity: 1.0,
                strokeWeight: 0.3
            });
            
            var markerj = new google.maps.Marker({position: pos_j, map: map,icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 3,
            strokeWeight: 1,
            strokeColor: 'white'
            }});

            var circlej = new google.maps.Circle({
                center: pos_j,
                radius: 100,
                map: map,
                fillColor: "#ffffff",
                fillOpacity: 0.05,
                strokeColor: "#ffffff",
                strokeOpacity: 1.0,
                strokeWeight: 0.3
            });

            function fitMap()
            {
                var bounds = new google.maps.LatLngBounds();
                var infowindow = new google.maps.InfoWindow();    
                
                bounds.extend(markers.position);
                bounds.extend(markerj.position);
                
                //now fit the map to the newly inclusive bounds
                map.fitBounds(bounds);
                //map.setZoom(22);
                /*
                //(optional) restore the zoom level after the map is done scaling
                var listener = google.maps.event.addListener(map, "idle", function () {

                    google.maps.event.removeListener(listener);
                });
                */
            }

            function getCoords()
            {
                $.ajax({
                    url     : "../rest/items/MQTT_Phone_J_location/state/",
                    data    : {},
                    success : function( data ) 
                    {
                        if (data != coords_j)
                        {
                            coords_j = data.split(',');
                            pos_j = {lat: parseFloat(coords_j[0]), lng: parseFloat(coords_j[1])};
                            markerj.setPosition(pos_j);
                            circlej.setCenter(pos_j);
                            console.log("pos j",pos_j);
                            fitMap();
                        }
                    }
                });
                $.ajax({
                    url     : "../rest/items/MQTT_Phone_S_location/state/",
                    data    : {},
                    success : function( data ) 
                    {
                        if (data != coords_s)
                        {
                            coords_s = data.split(',');
                            var pos_s = {lat: parseFloat(coords_s[0]), lng: parseFloat(coords_s[1])};
                            markers.setPosition(pos_s);
                            circles.setCenter(pos_s);
                            console.log("pos s",pos_s);
                            fitMap();
                        }
                    }
                });

                    url     : "../rest/items/MQTT_Phone_J_Acc/state/",
                    data    : {},
